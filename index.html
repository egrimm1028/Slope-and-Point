<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope and Point Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
</head>
<body>
    <div class="container">
        <h1>Slope and Point Quiz</h1>
        <div id="question"></div>
        <form id="answerForm">
            <label for="isOnLine">Is the point on the line?</label>
            <select id="isOnLine" name="isOnLine">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <details id="solutionExpander">
            <summary>Show Solution & Plot</summary>
            <div id="solution"></div>
            <canvas id="plot" width="400" height="400"></canvas>
            <button id="newQuestion">Generate New Question</button>
        </details>
    </div>
    <script src="script.js"></script>
</body>
</html>
